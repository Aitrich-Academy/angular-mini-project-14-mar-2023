


<div class="container">

  <div class="row row row-cols-1 row-cols-md-4 g-4">
    <ng-container *ngFor="let item of events">
       <div class="col">

        <div class="card">
          <img [src]="item.image" [ngStyle]="{'height':'200px', 'width':'300px'}">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5> 
            <p>Venue:{{item.venue}} </p>
            <p>{{item.des}}</p>
          </div>
        </div>
       </div>

    </ng-container>
  </div>
  <button class=" btn btn-primary"   [routerLink]="['/event']">see more</button>
</div>
